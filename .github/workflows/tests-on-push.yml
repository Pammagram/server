name: tests-on-push
run-name: ${{ github.actor }} has pushed commits

on: [push]
jobs:
  run-test-on-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18.12.0
      - run: npm install
      - run: npm run test
