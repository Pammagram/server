name: tests-on-push
run-name: ${{ github.actor }} has pushed commits to ${{ GITHUB_BASE_REF }}
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '14'
      - run: npm install
      - run: npm run test
